<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Editer un livre</h2>
    <form [formGroup]="bookEditForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis" class="form-control" formControlName="synopsis">
            </textarea>
      </div>
      <div class="form-group">
        <label for="statut">Statut</label>
        <select id="statut" class="form-control" formControlName="statut">
          <option value={{util.R}}>Reading</option>
          <option value={{util.C}}>Completed</option>
          <option value={{util.O}}>On Hold</option>
          <option value={{util.P}}>Plan To Watch</option>
          <option value={{util.D}}>Dropped</option>
        </select>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <input type="range" min="0" max="20" value="10" class="form-control" id="note" formControlName="note"
          (mousemove)="lavaleurduslider()" (change)="lavaleurduslider()">
        {{displaynote}}
      </div>
      <button class="btn btn-success" [disabled]="bookEditForm.invalid" type="submit">Enregistrer
      </button>
    </form>
    <button class="btn btn-danger" (click)="onAnnuler()">Annuler
    </button>
  </div>
</div>
