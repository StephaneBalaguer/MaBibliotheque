<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <button class="btn btn-default pull-right">
            <span *ngIf="book.etat==util.C" class="glyphicon glyphicon-ok" data-toggle="tooltip" data-animation="false"
              data-placement="right" title="Completed"></span>
            <span *ngIf="book.etat==util.D" class="glyphicon glyphicon-stop" data-toggle="tooltip"
              data-animation="false" data-placement="right" title="Dropped"></span>
            <span *ngIf="book.etat==util.P" class="glyphicon glyphicon-eye-open" data-toggle="tooltip"
              data-animation="false" data-placement="right" title="Plan to read"></span>
            <span *ngIf="book.etat==util.R" class="glyphicon glyphicon-play" data-toggle="tooltip"
              data-animation="false" data-placement="right" title="Reading"></span>
            <span *ngIf="book.etat==util.O" class="glyphicon glyphicon-pause" data-toggle="tooltip"
              data-animation="false" data-placement="right" title="On hold"></span>
          </button>
        </h3>
        <p class="list-group-item-text">Auteur : <i>{{ book.author }}</i></p>
        <p class="list-group-item-text">Note : {{ book.note }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
